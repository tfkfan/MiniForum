apply plugin: 'java'

sourceCompatibility = 1.8;
targetCompatibility = 1.8;

repositories {
    mavenCentral();
}

buildscript {
  repositories {
    jcenter()
    // enable this to use snapshot versions of Gretty:
    // maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty:+'
  }
}

subprojects {
    apply plugin: 'org.akhikhl.gretty'

    gretty {
        scanInterval = 1 
        host = '0.0.0.0' 
        servletContainer = 'jetty7'
        managedClassReload = true
        integrationTestTask = 'integrationTest'
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    version = '1.0'
}

apply plugin: 'org.akhikhl.gretty'

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.springframework:spring-webmvc:5.0.0.RELEASE'
    testCompile 'junit:junit:4.12'
 	compile 'javax.servlet:javax.servlet-api:4.0.0'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.1.4.RELEASE'
    compile 'org.hibernate:hibernate-core:4.3.6.Final'
    compile 'org.javassist:javassist:3.15.0-GA'
    compile 'mysql:mysql-connector-java:5.1.31'
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'org.springframework.security:spring-security-core:5.0.0.RELEASE'
    compile 'org.springframework.security:spring-security-config:5.0.0.RELEASE'
    compile 'org.springframework.security:spring-security-web:5.0.0.RELEASE'
    compile 'javax.servlet.jsp:jsp-api:2.2'
    compile 'org.springframework:spring-aspects:5.0.0.RELEASE'
    compile 'org.springframework.security:spring-security-taglibs:5.0.0.RELEASE'
}
